<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description " content="Javascript Calculator"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <title>Calculator App</title>
        <script>
            
        </script>
    </head>
    <body>
        <center>
        <h1>Calculator App</h1>
        <br/>
        <form id="myform" Name="calc">
        <input name="display" id="display"style="width:500px; height:100px;text-align:center;background-color:blueviolet;"> <br/>
        <input type="button" id="btn" value="7" Onclick="calc.display.value+='7'">
        <input type="button" value="8" Onclick="calc.display.value+='8'">
        <input type="button" value="9" Onclick="calc.display.value+='9'">
        <input type="button" value="+" style="background-color:rgb(100,200,3)" Onclick="calc.display.value+='+'"> <br/>
        <input type="button" value="4" Onclick="calc.display.value+='4'">
        <input type="button" value="5" Onclick="calc.display.value+='5'">
        <input type="button" value="6" Onclick="calc.display.value+='6'">
        <input type="button" value="-" style="background-color:rgb(254, 204, 3)" Onclick="calc.display.value+='-'"> <br/>
        <input type="button" value="1" Onclick="calc.display.value+='1'">
        <input type="button" value="2" Onclick="calc.display.value+='2'">
        <input type="button" value="3" Onclick="calc.display.value+='3'">
        <input type="button" value="x" style="background-color:lightblue" Onclick="calc.display.value+='*'"> <br/>
        <input type="button" value="." Onclick="calc.display.value+='.'">
        <input type="button" value="0" Onclick="calc.display.value+='0'">
        <input type="button" value="%" Onclick="calc.display.value+='%'">
        <input type="button" value="&#247;" style="background-color:darkgreen" Onclick="calc.display.value+='/'">
        <input type="button" value="x&#178;" Onclick="calc.display.value+='**2'">
        <input type="button" value="&#8730; " Onclick="calc.display.value = eval('Math.sqrt(' + calc.display.value + ')')">
        <input type="button" value="=" Onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" value="C" style="background-color:red" Onclick="calc.display.value=''"> <br/>
        </form>
    </center>
    </body>
</html>
